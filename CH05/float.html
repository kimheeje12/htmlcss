<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float로 배치하기</title>
    <style>
        #container{
            width: 600px;
        }
        img{
            float:left;
            margin-right: 15px;
        }
        p{
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="images/cat.jpg" alt="고양이">
        <h2>왼쪽이나 오른쪽으로 배치하는 float 속성</h2>
        <p>&nbsp;&nbsp;웹 문서를 만들다 보면 이미지를 나란히 표시해야할 경우가 있다.
           &lt;p&gt;태그는 블록 레벨 요소이므로 이미지와 나란히 배치할 수 없다.
           이럴 때는 float 속성을 사용하여 이미지를 표시한다.
        </p>
        <!-- &lt; &gt; : 괄호 표시 -->
    </div>    
</body>
</html>
