<body>
    <h1>최신 웹 디자인 트렌드</h1>

        <li><span class="accent">반응형 웹 디자인</span> - 다양한 화면 크기에 최적화한다</li>

        <li><span class="accent">원 페이지 사이트</span> - 한 페이지에 모든 내용을 담다</li>
        <li><span class="accent">패럴랙스 스크롤링</span> - 동적인 효과로 강한 인상을!</li>
        <li><span class="accent">웹 폰트</span> - 웹 타이포그래피를 받쳐 주는 기술</li>

    </ul>
