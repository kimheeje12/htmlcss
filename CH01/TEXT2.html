<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>다양한 태그 연습</title>
    </head>
    <body>
      <p>최근엔 <mark><i>디지털 세상</i></mark>을 살아가기 위한 기본 상식으로 <mark>코딩 교육</mark>이 시행되고 있다.</p>        
    <!-- i: 기울임 -->
      <p>가격: 13,000원<small>(부가세 별도)</small></p>  
      <p><mark><b>사이즈</b></mark>: XL<big>(100~110)</big></p>
    <!-- small: 줄임, big: 늘림 -->
      <p><s>100,000원</s> 75,000원</p>  
    <!-- <s>: 취소선 -->
      <pre>    
      <mark>E=mc<sup>2</sup></mark>
    <!-- <sup>: 윗첨자 -->
      물의 화학식은 <big><b>H<sub>2</sub>O</b></big>
    <!-- <sub>: 아랫첨자 -->
      </pre>
    <!--<pre>: 띄우기  -->
    </body>
 
</html>
