<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>너비와 높이 속성</title>
    <style>
       div{
           width:200px;
           height:100px;
           border-style: solid;
           border-color: blue;
       }
       .box1{
           border-width:2px;
           margin:20px;
       }
       .box2{
           border-width:2px 5px;
           margin:30px 20px;
       }
    </style>
</head>
<body>
    <div class="box1"></div> 
    <div class="box2"></div> 
</body>
</html>
