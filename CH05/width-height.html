<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>너비와 높이 속성</title>
    <style>
        div{
            height: 100px;
            margin-bottom: 50px;
            /* 공통 부분은 분리!(협업) */
        }
        .box1{
            width: 400px; /* 고정 크기 */
            background-color: orange;
        }            
        .box2{
            width: 50%; /* 가변 크기 */
            background-color: blue;            
        }
    </style>
</head>
<body>
    <div class="box1"></div> 
    <div class="box2"></div> 
</body>
</html>
