<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레드향 주문하기</title>
    <style>
        fieldset{
            margin-bottom: 10px;
        }
        #shipping{
            list-style: none;
        }
        #shipping li{
            line-height: 2;
        }
        label{
            width: 80px;
            float: left;
        }
        input[type="submit"],[type="reset"]{
            width:100px;
            height: 30px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <form action = "" methold="post">
            <fieldset>
                <legend>배송 정보</legend>
                <ul id="shipping">
                    <li>
                        <label for="prod">상품</label>
                        <input type="text" id="prod" value="상품용 3kg" readonly>
                    </li>
                    <!-- 상자 안 내용표시: value / 상자 안 내용 삭제불가(읽기전용) : readonly -->
                    <li>
                        <label for="name">이름</label>
                        <input type="text" id="prod" autofocus required>
                    <!-- 커서 위치 표시: auotofocus / 필수 입력: required -->
                    </li>
                    <li>
                        <label for="addr">배송 주소</label>
                        <input type="text" id="addr" size=30 required>
                    <!-- 상자 안 글자수 제한: size -->
                    </li>
                    <li>
                        <label for="email">이메일</label>
                        <input type="email" id="email" required>
                    </li>
                    <li>
                        <label for="phone">연락처</label>
                        <input type="tel" id="phone" placeholder="하이픈 빼고 입력해 주세요" required>
                    </li>
                    <!-- HINT: 하이픈 빼고 입력해주세요~ -->
                    <li>
                        <label for="d-day">배송 지정</label>
                        <input type="date" id="d-day" required>
                    </li>
                    <li>
                        <label for="memo">메모</label>
                        <textarea id="memo" cols="40" rows="4"></textarea>
                    <!-- memo는 input 태그 대신 textarea 사용(input 1줄/textarea 여러줄), cols:행, rows:열 -->
                    </li>
                </ul>
            </fieldset>
            <div>
                <input type="submit" value="주문">
                <input type="reset" value="취소">
            </div>
        </form>
    </div>
</body>
</html>
