<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 선택 태그</title>
    <style>
        ul{
            list-style: none;
        }
        ul li{
            line-height: 3;
        }
        label{
            width: 80px;
            float: left;
            text-align: right;
            margin-right: 10px;
        }
        fieldset{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <legend>수강 신청</legend>
                <ul>
                    <li>
                        <label for="classid">학과 번호</label>
                        <input type="text" id="classid">
                    </li>
                    <li>
                        <label for="sname">학생이름</label>
                        <input type="text" id="sname">
                    </li>
                    <li>
                        <label for="major">학과</label>
                        <select id="major">
                            <option selected>건축공학과</option>
                            <option>기계공학과</option>
                            <option>신소재공학과</option>
                            <option>전기공학과</option>
                        </select>
                    </li>
                </ul>
        </fieldset>
        <div>
            <input type="submit" value="제출하기">
        </div>
    </form>    
</body>
</html>
