<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>마늘의 효능</title>
        <style>
            h2{
               color: green;    
            }
            /* span{
                color:#ff0000;
                font-weight: bold; 굵게 하는 속성
            } */
            p{
                font-family: "바탕"; /* 글자모양 */
            }
        </style>
    </head>
    <!-- style은 "head"에서만 사용!!, style 주석은 *사용 -->
    <body>
        <h2>마늘(Garlic)</h2>
        <p>일해백리(一害百利)는 마늘의 별명이다. 한가지 해가 있고 백가지 이로움이 있다는 뜻이다. </p>
        <p>&nbsp;마늘 특유의 아린 맛은 <span style="color:red#ff0000; font-weight: bold;">알리신</span>이라는 성분 때문으로, <br>살균 및 항균 작용을 하며
           마늘에 들어있는 아연이 피로 회복에 도움을 준다.</p>
        <!-- 한 칸 띄기: &nbsp; -->

        <h3>재난 대비 국민행동 요령</h3>
        <blockquote>지진으로 흔들리는 동안은 테이블(책상) 밑에 들어가 몸을 보호한다. (출처:국민안전처)</blockquote>    
        <!-- blockquote는 인용 태그이다. -->
    </body>
</html>
