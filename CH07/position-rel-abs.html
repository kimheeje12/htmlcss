<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position 속성</title>
    <style>
        #box1{
            width:400px;
            height:400px;
            background-color: orange;
            margin: 50px;
            position:relative; /* box1이 기준!(브라우저 기준 아님) */
        }
        #box2{
            width:100px;
            height:100px;
            background-color: pink;
            position:absolute;
            left:50px;
            bottom: 100px;
        }
    </style>
</head>
<body>
    <div id="box1">
        <div id="box2">박스2</div>
    </div>
</body>
</html>
