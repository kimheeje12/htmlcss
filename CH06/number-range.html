<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레드향 주문하기</title>
    <style>
        ul{
            list-style: none;
        }
        fieldset{
            line-height: 3;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>레드향 주문하기</h1>
    <form action="" method="get">
        <fieldset>
            <legend>상품선택</legend>
                <ul>
                    <li>
                        <label><input type="checkbox" value="s3">선물용 3kg</label>
                        <input type="number" min="0" max="5"> (최대 5개)
                    </li>
                    <li>
                        <label><input type="checkbox" value="s5">선물용 5kg</label>
                        <input type="number" min="0" max="3" value="1"> (최대 3개)
                    </li>
                    <li>
                        <label><input type="checkbox" value="f3">가정용 3kg</label>
                        <input type="range" min="0" max="5" value="1"> (최대 5개)
                    </li>
                    <li>
                        <label><input type="checkbox" value="f5">가정용 5kg</label>
                        <input type="range" min="0" max="3" value="1"> (최대 3개)
                    </li>
                </ul>
                <p>포장 선택</p>
                <ul>
                    <li>
                        <label><input type="radio" name="gift" value="yes">선물 포장</label>
                    </li>
                    <li>
                        <label><input type="radio" name="gift" value="no">선물 포장 안함</label>
                    </li>
                </ul>
        </fieldset>
        <div>
            <input type="submit" value="주문하기">
            <input type="reset" value="취소하기">
        </div>
    </form>
</body>
</html>
