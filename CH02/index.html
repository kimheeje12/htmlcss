<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>순서 있는 목록</title>
</head>
<body>
    <img src="images/tangerines.jpg" alt="레드향">
    <h2>레드향 샐러드 레시피</h2>
    <p><b>재료:</b> 레드향 1개, 아보카도 1개, 토마토 1개, 샐러드 채소 30g</p>
    <p><b>드레싱:</b> 올리브유 1큰술, 레몬즙 2큰술, 꿀 1큰술, 소금 약간</p>
    <h4>재료 준비</h4>
    <ol type="a">
        <li> 샐러드 채소를 씻어 물기를 제거한 후 먹기 좋게 썰어서 준비합니다.</li>
        <li> 레드향과 아보카도, 토마토도 먹기 좋은 크기로 썰어 줍니다.</li>
    </ol>
<h4>드레싱 준비</h4>
    <ol type="a"start="3">
        <li> 드레싱 재료를 믹서에 한꺼번에 넣고 갈아 줍니다.</li>
    </ol>
<h4>샐러드 완성</h4>
    <ol type="a"start="4">
        <li> 볼에 샐러드 채소와 레드향, 아보카도, 토마토를 넣고 드레싱을 뿌리면 끝!</li>
    </ol>   
    <a href="http://www.naver.com" target="_blank">네이버로 가기</a>
</body>
</html>
