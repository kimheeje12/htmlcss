<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 속성</title>
    <style>
        img{
            display: block; /*수직 배치*/
            margin: 10px;
        }
        .none{
            display: none;
        }
    </style>
</head>
<body>
    <img src="images/bear.jpg" alt="곰 인형">    
    <img src="images/cat.jpg" alt="고양이 사진" class="none">    
    <img src="images/photo.jpg" alt="손">    
</body>
</html>
