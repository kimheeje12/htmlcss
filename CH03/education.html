<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기 소개 - 학력 사항</title>
    <style>
        table{
            border-collapse: collapse;
            text-align: center;
        }
        th, td{border:1px solid #ccc;
            height: 30px;
            padding: 10px 20px; /*안쪽 여백(테두리와 텍스트사이의 여백) */
        }
        thead{
            background-color:aqua;
        }
        caption{
            line-height: 2;
        }
    </style>
</head>
<body>
    <h2>Education</h2>
    <table>
        <caption>학력 사항</caption>
        <thead>
            <tr>
                <th>출신학교</th>
                <th>전공</th>
                <th>기간</th>
                <th>구분</th>
            </tr>
        </thead>
        <!-- ctrl+h: 일부 변환 -->
        <tbody>
            <tr>
                <td>한강고등학교</td>
                <td>이과계열</td>
                <td>2007.03.~2010.02.</td>
                <td>졸업</td>
            </tr>
            <tr>
                <td>한강대학교</td>
                <td>소프트웨어학과</td>
                <td>2010.03.~2016.02.</td>
                <td>졸업</td>
            </tr>            
        </tbody>
    </table>
</body>
</html>
