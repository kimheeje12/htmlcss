<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모델</title>
    <style>
        h1, p, .accent{
            border:1px solid #ccc;
            padding:10px;
            margin:10px;
        }
        .accent{
            color:#ff0000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>박스 모델</h1>
    <p>마진(margin) : 바깥 여백</p>    
    <p>테두리(border) : 테두리</p>    
    <p>패딩(padding) : 안쪽 여백</p>    

    <p>CSS 박스모델이란 <span class="accent">웹 문서</span>의 내용을 
        <span class="accent">박스 형태</span>로 정의하는 방법이다.</p>
</body>
</html>
